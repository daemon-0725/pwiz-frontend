<mat-card style="max-width: 600px; text-align : center; margin: auto auto">
<mat-card-header>
  <mat-card-title style="color:indigo; font-size: 1em; font-weight: 900; font-family: overpass;">
    PLACEMENT DETAILS
  </mat-card-title>
</mat-card-header>
<mat-form-field style="width: 80%">
  <mat-select placeholder="Select Field Name" #field>
  <mat-option *ngFor="let field of fields" [value]="field">
    {{field}}
  </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field style="width: 80%">
  <input matInput type="number" placeholder="Enter CTC in LPA" #ctc >
</mat-form-field>
<br>
<button mat-raised-button color="accent" (click)="submit(ctc.value, field.value); openSnackBar('The entry has been submitted successfully!')">Submit</button>
</mat-card>
<br>
<div style="text-align:center">
  <button mat-raised-button color='accent' (click)='logout()'>LOGOUT</button>
</div>

  <h2 style="font-weight: 900; font-family: overpass;">Entered Posts</h2>
  <ol style="list-style-type: none;">
    <li *ngFor="let jobs of arr">
      <mat-card style="max-width: 400px;">
        <mat-card-title>
          <!--<span style="color: indigo; font-weight: 2.5em;"> {{ jobs.field }}</span>-->
          {{ jobs.field }}
        </mat-card-title>
        <mat-card-content>
          <span> <b>CTC</b> : {{ jobs.ctc }} LPA </span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)='removePost(jobs.field, jobs.ctc)'>REMOVE</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </li>
  </ol>
